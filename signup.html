<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - InfoTechSagar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" class="w-full p-2 mb-4 border rounded" required />
      <input type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" required />
      <input type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required />
      <button type="submit" class="w-full bg-yellow-500 text-black py-2 rounded hover:bg-yellow-600">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Already have an account? <a href="login.html" class="text-blue-500">Login</a>
    </p>
  </div>

</body>
</html>
